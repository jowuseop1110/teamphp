<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- CSS style -->
    <link rel="stylesheet" href="Assets/reset.css">
    <link rel="stylesheet" href="Assets/fonts.css">
    <link rel="stylesheet" href="Assets/style2.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">
                <h1></h1>
            </div>
            <nav class="menu">
                <h2 class="ir_so">메인 메뉴</h2>
                    <img src="Img/Group 326.png" alt="로고">
            </nav>
            <div class="member">
                <a href="login.html">로그인</a>
                <a href="join.html">회원가입</a>
            </div>
        </header>
        <!--//header-->

        <main id="contents">
            <h2 class="ir_so">컨텐츠 영역</h2>
            <section class="join_type">
                <div class="member_form1">
                    <h3>환영합니다!</h3>

                    <form action="#" name="join" method="post">
                        <fieldset>
                            <legend class="ir_so">회원가입 입력폼</legend>
                            <div class="join-box1">
                                <div>
                                    <label for="youEmail">이메일</label>
                                    <input type="email" id="youEmail" name="youEmail" placeholder="" autocomplete="off" autofocus required>
                                </div>
                                <div>
                                    <label for="youName">닉네임</label>
                                    <input type="text" id="youName" name="youName" maxlength="5"placeholder="" autocomplete="off" required>
                                </div>
                                <div>
                                    <label for="youPass">비밀번호</label>
                                    <input type="password" id="youPass" name="youPass" maxlength="20"placeholder="" autocomplete="off" required>
                                </div>
                                <div>
                                    <label for="youPassC">비밀번호 확인</label>
                                    <input type="password" id="youPassC" name="youPassC" maxlength="20"placeholder="" autocomplete="off" required>
                                </div>
                                <div>
                                    <label for="youBirth">생년월일</label>
                                    <input type="text" id="youBirth" name="youBirth" maxlength="12" placeholder="" autocomplete="off" required>
                                </div>
                                <div>
                                    <label for="youPhone">휴대폰번호</label>
                                    <input type="text" id="youPhone" name="youPhone" maxlength="15" placeholder="" autocomplete="off" required>
                                </div>
                            </div>
                            <button id="joinBtn" class="join-submit" type="submit">회원가입</button>
                        </fieldset>
                    </form>

                </div>

            </section>
        </main>
        <!-- //contents -->
    </div>
</body>
</html>
